flutter_native_splash:
  # Use the shop front as full-screen background on native splash
  background_image: assets/shop_front.jpg
  # Optional centered logo overlay can be specified via image if needed
  color: "#000000"
  android: true
  ios: true
  web: false
  fullscreen: true
  android_12:
    icon_background_color: "#3d3535"
  android_gravity: center
  # Fill the screen on iOS to avoid white borders
  ios_content_mode: scaleAspectFill
  android_screen_orientation: portrait
  # Note: Duration is not controlled by this package on iOS; we handle the GIF phase separately in Dart

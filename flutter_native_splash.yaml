flutter_native_splash:
  image: assets/shop_front.jpg
  color: "#000000"
  android: true
  ios: true
  web: false
  fullscreen: true
  android_12:
    icon_background_color: "#3d3535"
  android_gravity: center
  ios_content_mode: center
  android_screen_orientation: portrait
  # Set splash screen duration to 2 seconds
  # See: https://pub.dev/packages/flutter_native_splash#customizing-the-splash-screen-duration
  # The duration is set in milliseconds
  splash_screen_duration: 2000
